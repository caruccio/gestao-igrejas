<template name="GestaoIgrejas_visitor">
  <div class="content">
    <div class="box">
      <div class="box-body">
          <div class="row col-md-12">
            <h2>
              Visitantes
              <button type="button" class="btn btn-primary pull-right" id="add">Adicionar</button>
            </h2>
            <br />
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Visitou</th>
                <th>Ministérios</th>
                <th>1°Contato</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {{#if listVisitors}}
                {{#each listVisitors}}
                  <tr>
                    <td> {{name}} </td>
                    <td> {{getYear}} </td>
                    <td> {{getVisitation}} </td>
                    <td>
                      {{#each ministration}}
                        {{ministration}} |
                      {{/each}}
                    </td>
                    <td> {{getFirstContact}} </td>
                    <td>
                      <button type="button" class="btn btn-primary" id="edit">Editar</button>
                      <button type="button" class="btn btn-danger" id="remove">Excluir</button>
                    </td>
                  </tr>
                {{/each}}
              {{else}}
                <td colspan="4" style="text-align: center">
                  <br />
                  <b> Nenhum visitante cadastrado. </b>
                </td>
              {{/if}}
            </tbody>
          </table>
      </div>
		</div>
	</div>
</template>

<template name="GestaoIgrejas_visitor_insert">
  <div class="content">
    <div class="box">
      <div class="box-body">
        <div class="row col-md-12">
          <h2>
            Cadastro de Visitante
            <button type="button" class="btn btn-primary pull-right" id="back">Voltar</button>
          </h2>
          <br />
        </div>
        {{> quickForm collection="Visitor" id="insertVisitorForm" type="insert"}}
			</div>
		</div>
	</div>
</template>

<template name="GestaoIgrejas_visitor_edit">
  <div class="content">
    <div class="box">
      <div class="box-body">
        <div class="row col-md-12">
          <h2>
            Edição de Visitante
            <button type="button" class="btn btn-primary pull-right" id="back">Voltar</button>
          </h2>
          <br />
        </div>
        {{> quickForm collection="Visitor" doc=data id="updateVisitorForm" type="update"}}
			</div>
		</div>
	</div>
</template>
