<template name="GestaoIgrejas_igreja">
  <div class="content">
    <div class="box">
      <div class="box-body">
        {{#if data.church}}
          <h3>Atualização de Igreja</h3>
          {{> quickForm collection="Church" id="updateChurchForm" doc=data type="update"}}
        {{else}}
          <h3>Cadastro de Igreja</h3>
          {{> quickForm collection="Church" id="insertChurchForm" type="insert"}}
        {{/if}}
			</div>
		</div>
	</div>
</template>
