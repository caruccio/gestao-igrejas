<template name="GestaoIgrejas_member">
  <div class="content">
    <div class="box">
      <div class="box-body">
          <div class="row col-md-12">
            <h2>
              Membros
              <button type="button" class="btn btn-primary pull-right" id="add">Adicionar</button>
            </h2>
            <br />
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Estado Civil</th>
                <th>Sexo</th>
                <th>Telefone</th>
                <th>Cadastro</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {{#if listMembers}}
                {{#each listMembers}}
                  <tr>
                    <td> {{name}} </td>
                    <td> {{getAge}} </td>
                    <td> {{maritalStatus}} </td>
                    <td> {{gender}} </td>
                    <td> {{phone}} </td>
                    <td> {{getRegister}} </td>
                    <td>
                      <button type="button" class="btn btn-primary" id="edit">Editar</button>
                      <button type="button" class="btn btn-danger" id="remove">Excluir</button>
                    </td>
                  </tr>
                {{/each}}
              {{else}}
                <tr>
                  <td colspan="7" style="text-align: center">
                    <br />
                    <b> Nenhum membro cadastrado. </b>
                  </td>
                </tr>
              {{/if}}
            </tbody>
          </table>
      </div>
		</div>
	</div>
</template>

<template name="GestaoIgrejas_member_insert">
  <div class="content">
    <div class="box">
      <div class="box-body">
        <div class="row col-md-12">
          <h2>
            Cadastro de Membro
            <button type="button" class="btn btn-primary pull-right" id="back">Voltar</button>
          </h2>
          <br />
        </div>
        {{> quickForm collection="Member" id="insertMemberForm" type="insert"}}
			</div>
		</div>
	</div>
</template>

<template name="GestaoIgrejas_member_edit">
  <div class="content">
    <div class="box">
      <div class="box-body">
        <div class="row col-md-12">
          <h2>
            Edição de Membro
            <button type="button" class="btn btn-primary pull-right" id="back">Voltar</button>
          </h2>
          <br />
        </div>
        {{> quickForm collection="Member" doc=data id="updateMemberForm" type="update"}}
			</div>
		</div>
	</div>
</template>
