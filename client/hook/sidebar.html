<template name="meteoris_themeAdmin_hookSidebar">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            {{#if currentUser}}
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/images/user.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{currentUser.profile.name}}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            {{/if}}

            {{#if meteoris_roleUserIsInGroup "admin"}}
            <!--search form-->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
            <!--/.search form-->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MENU</li>
                <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/admin/igreja"><i class="fa fa-university"></i> Igreja</a></li>
                <li><a href="/admin/ministerios"><i class="fa fa-sitemap"></i> Ministérios</a></li>

                <li class="header">ADMINISTRATIVO</li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-gears"></i>
                        <i class="fa fa-angle-left pull-right"></i>
                        <span>Configurações</span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/meteoris/theme-admin/setting"><i class="fa fa-laptop"></i> Configuração do Tema</a></li>
                        <li><a href="/meteoris/user"><i class="fa fa-users"></i> Gerenciamento de usuários</a></li>
                        <li><a href="/meteoris/user/settings"><i class="fa fa-user"></i> Configurações do usuário</a></li>
                        <li><a href="/meteoris/role"><i class="fa fa-flag-o"></i> Gestão de perfis</a></li>
                    </ul>
                </li>
                <!--{{/if}}-->
            </ul>
            {{/if}}

        </section>
        <!-- /.sidebar -->
    </aside>
</template>
